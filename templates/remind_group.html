<!DOCTYPE HTML>
<html lang="en">
<head>
<title>ToDoIt </title>
<meta charset="UTF-8"/>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<!-- Leaving some room for the links to css !-->
</head>
<body>

{% if notif %}
<script> alert("{{notif}}")</script>
{% endif %}
    
<h1> Here is the list of people in your group: </h1>
    
    <form method="post">
    
        <button type="submit" name="submit" value="remind"> Remind Your Group </button>
        
    </form>
    
    {% for member in group %}
        
        <div>
        
            
            Name: <br>
            {{member["name"]}}<br>
            
            Email: <br>
            {{member["email"]}}<br>
            
            Phone Number: <br>
            {{member["phone_number"]}} <br>
             
                
        </div>
        
    {% endfor %}
    
    
    
    
</body>
    

    
</html>
